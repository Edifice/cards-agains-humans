<div class="row-fluid">
    <div class="col-md-4">
        <h3>{{'menu.account' | translate}}</h3>
        <form role="form">
            <p class="form-group">
                <label>{{'menu.account' | translate}} ID</label>
                <br />{{user.uid}}
            </p>
            <p class="form-group">
                <label>{{'user.name' | translate}}</label>
                <input type="text" name="name" ng-model="profile.name" class="form-control" />
            </p>
            <p class="form-group">
                <label>{{'user.email' | translate}}</label>
                <br />{{profile.email}}
            </p>
        </form>
        <p>
            <button role="button" ng-click="logout()" class="btn btn-danger">{{'menu.logout' | translate}}</button>
        </p>
    </div>
    <div class="col-md-4">
        <form role="form">
            <h3>{{'user.changePassword' | translate}}</h3>
            <p class="form-group">
                <label>{{'user.oldPassword' | translate}}</label>
                <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control" />
            </p>
            <p class="form-group">
                <label>{{'user.newPassword' | translate}}</label>
                <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control" />
            </p>
            <p class="form-group">
                <label>{{'user.newPasswordRepeat' | translate}}</label>
                <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control" />
            </p>
            <button class="btn btn-primary" ng-click="changePassword(oldpass, newpass, confirm)">{{'user.changePassword' | translate}}</button>
            <p class="error" ng-show="err">{{err}}</p>
            <p class="good" ng-show="msg">{{msg}}</p>
        </form>
    </div>
    <div class="col-md-4">
        <form>
            <h3>{{'user.changeEmail' | translate}}</h3>
            <p class="form-group">
                <label>{{'user.newEmail' | translate}}</label>
                <input type="text" ng-keypress="clear()" ng-model="newEmail" class="form-control" />
            </p>
            <p class="form-group">
                <label>{{'user.password' | translate}}</label>
                <input type="password" ng-keypress="clear()" ng-model="pass" class="form-control" />
            </p>
            <button class="btn btn-primary" ng-click="changeEmail(pass, newEmail)">{{'user.changeEmail' | translate}}</button>
        </form>
    </div>
</div>
<p class="clearfix"></p>
<div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
