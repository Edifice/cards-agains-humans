<h2>{{'menu.login' | translate}}</h2>
<form role="form">
    <p class="form-group">
        <label for="loginEmail">{{'user.email' | translate}}</label>
        <input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control" />
    </p>
    <p class="form-group">
        <label for="loginPass">{{'user.password' | translate}}</label>
        <input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control" />
    </p>
    <p class="form-group" ng-cloak ng-show="createMode">
        <label for="loginConfirm">{{'user.confirmPassword' | translate}}</label>
        <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control" />
    </p>
    <p>
        <button class="btn btn-primary" ng-click="passwordLogin(email, pass)" ng-hide="createMode">{{'menu.login' | translate}}</button>
        <button class="btn btn-default" ng-click="createMode = true" ng-hide="createMode">{{'user.register' | translate}}</button>
        <button class="btn btn-primary" ng-cloak ng-show="createMode" ng-click="createAccount(email, pass, confirm)">{{'user.createAccount' | translate}}</button>
        <button class="btn btn-default" ng-cloak ng-show="createMode" ng-click="createMode = false">{{'cancel' | translate}}</button>
    </p>
</form>
<p ng-show="err" class="bg-danger">{{err}}</p>
